<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/79836017df.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h2>!Payment Required!</h2>
            </div>
            <div class="card-body">
                <div class="alert alert-danger" role="alert">Some fields are missing</div>
                <div class="row ">
                    <div class="col-6"> <label class="form-label"> Card #</label> <input type="text"
                            class="form-control" placeholder="XXXXXXXXXXXXXXXXXX"></div>
                    <div class="col-2"> <label class="form-label"> CVC# </label> <input type="text" class="form-control"
                            placeholder="0000"></div>
                    <div class="col-4"> <label class="form-label"> Ammount</label>
                        <div class="d-flex align-items-center">
                            <b>$</b>
                            <input type="text" class="form-control" placeholder="Ammount">
                        </div>
                    </div>

                    <div class="col-6 my-2"> <label class="form-label">First Name</label> <input type="text"
                            class="form-control"> </div>
                    <div class="col-6 my-2"> <label class="form-label">Last Name</label> <input type="text"
                            class="form-control"> </div>

                    <div class="col-6 my-2"> <label class="form-label">City</label> <input type="text"
                            class="form-control"> </div>
                    <div class="col-3 my-2"> <label class="form-label">State</label>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Pick a state</option>
                            <option value="1">Florida</option>
                            <option value="2">North Carolina</option>
                            <option value="3">Texas</option>
                            <option value="3">California</option>
                            <option value="3">Georgia</option>
                            <option value="3">New York</option>
                        </select>
                    </div>
                    <div class="col-3 my-2"> <label class="form-label">Postal Code</label> <input type="text"
                            class="form-control">
                    </div>
                    <div class="col-6 my-2"> <label class="form-label">We accept:</label>
                        <div class="bg-secondary text-light fs-5 rounded w-50 d-flex justify-content-around p-2">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                                <i class="fab fa-cc-visa"></i>
                            </label>
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                                <i class="fab fa-cc-mastercard"></i>
                            </label>
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                                <i class="fab fa-cc-paypal"></i>
                            </label>
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                                <i class="fab fa-cc-apple-pay"></i>
                            </label>
                        </div>
                    </div>
                    <div class="col-6 my-2"> 
                        <label for="exampleFormControlTextarea1"
                            class="form-label">Messages:
                        </label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        <div class="text-secondary">Add any notes here.</div>
                    </div>

                </div>
            </div>
            <div class="card-footer d-flex justify-content-end gap-2">
                <button type="button" class="btn btn-secondary">Cancel</button>
                <button type="button" class="btn btn-primary">Send</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
